<div class="container">
  <div class="row">
    <div class="col-md-4 col-sm-5 col-6" *ngFor="let letter of letters">
      <div class="card">
        <div class="card-block">
          <h4 class="card-title">from: {{letter.createdBy}}</h4>
          <h6 class="card-subtitle mb-2 text-muted">Dear Santa, </h6>
          <p class="card-text">
            {{letter.letter | removeStringDearSanta}}
          </p>
          <div>
            {{letter.age}}
          </div>
          <div>
            {{letter.city}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
