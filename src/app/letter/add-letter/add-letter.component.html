<div class="container">
  <div class="bcg-image-letter">
    <form #letterForm="ngForm" (submit)="sendLetter()">
      <div class="form-group letter-note">
        <textarea name="message" id="message" class="notes form-control" rows="3" [(ngModel)]="message.letter"
                  #letter='ngModel'
                  required></textarea>
        <span class="error error-letter" [hidden]='letter.valid || letter.pristine'>
          <p>How does Santa know what you want for Christmas?</p>
        </span>
        <span class="error" [hidden]='name.valid || name.pristine'>
          <p>How does Santa know who the gift you want?</p>
        </span>
        <span class="error" [hidden]='age.valid || age.pristine'>
          <p [hidden]="!age.hasError('required')">How does Santa know how old you are?</p>
          <p [hidden]="!age.hasError('pattern')">Your Age must be number!</p>
        </span>
        <span class="error" [hidden]='city.valid || city.pristine'>
          <p>How does Santa know where you are?</p>
        </span>
        <span class="error" [hidden]='country.valid || country.pristine'>
          <p>How can Santa know which country you are?</p>
        </span>
      </div>
      <div class="bottom">
        <div class="form-group form-input name-input">
          <input type="text" id='name' name="name" class="right form-control" placeholder="Your Name:"
                 [(ngModel)]="message.createdBy" #name='ngModel'
                 required/>
        </div>
        <div class="form-group form-input age-input">
          <input type="text" id='age' name="age" class="right form-control" placeholder="Your Age:"
                 [(ngModel)]="message.age" #age='ngModel'
                 pattern="^\d+"
                 required/>
        </div>
        <div class="form-group form-input address-input">
          <input type="text" class="right form-control" id='adress' name="adress" placeholder="Your City:"
                 [(ngModel)]="message.city" #city='ngModel'
                 required/>
        </div>
        <div class="form-group form-input country-input">
          <input type="text" class="right form-control" id='country' name="country" placeholder="Your Country:"
                 [(ngModel)]="message.country" #country='ngModel'
                 required/>
        </div>
      </div>
      <div class="button">
        <label for="button">
          <img [src]="!letterForm.form.valid ? imgDisable : imgSubmit" alt="submit-button"  #submit>
          <input type="submit" id="button" value="AIR MAIL" class="btn btn-success"
                 style="display: none" (click)="submit.click()"
          />
        </label>
      </div>
    </form>
  </div>
</div>
