<div class="container">
  <ngui-map
    zoom="2"
    default-style="false"
    style="height: 480px; display:block; box-shadow: 12px 28px 7px 3px #350102"
    center="Bulgaria, Sofia"
    mapTypeId="satellite" *ngIf="positions">
    <marker *ngFor="let pos of positions"
            [position]="pos.location"
            (click)="onMapClick(pos._id)"></marker>
  </ngui-map>
  <letter-get-letter></letter-get-letter>
</div>
